<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarizer</title>

    <link rel="stylesheet" href="../static/css/main.css" />
    <script src="../static/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">Summarizer</a>
        <div class="logo-under"></div>
      </header>
      <section class="hero">
        <div class="hero-text">
          <h1>Get Summary Easy and fast</h1>
          <p>-An AI-powered summariser</p>
          <button class="trynow" onClick='window.location="#input-textarea"'>
            Try Now
          </button>
        </div>
        <div class="hero-image">
          <img src="../static/images/3297140 1.png" alt="Summarizer" />
        </div>
      </section>
      <section class="heading">
        <h3>Feel the power of summarizer !!</h3>
        <form
          action="/summarize"
          class="input-form"
          id="summarize-form"
          method="POST"
          enctype="multipart/form-data"
        >
          {% if inp: %}
          <textarea
            name="textinp"
            id="input-textarea"
            cols="30"
            rows="10"
            oninput="countWord()"
            onchange="countWord()"
          >
{{ inp }}</textarea
          >
          {% else %}
          <textarea
            name="textinp"
            id="input-textarea"
            cols="30"
            rows="10"
            oninput="countWord()"
            placeholder="Please type somthing here..."
          ></textarea>
          {% endif %}
          <p class="input-count" id="inputcount">0</p>
          <input type="range" name="" id="input-range" />
          <button class="submit">
            <span><img src="./static/images/Vector.png" alt="" /></span>
            Summarize
          </button>
        </form>
      </section>
      {% if summary: %}
      <section class="output">
        <h3>Here it is !!</h3>
        <textarea
          name=""
          id="output-textarea"
          oninput="countWordOutput()"
          cols="30"
          rows="10"
        >
{{summary}}</textarea
        >
        <button onclick="myCopyFunction()" class="copy">Copy</button>
        <p class="count-output" id="outputcount">0</p>
      </section>
      {% endif %}
    </div>
  </body>
</html>
